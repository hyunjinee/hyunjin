[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "resume_extract"
version = "0.0.1"
description = "A library for extracting information contained in resumes"
authors = [
    {name = "hyunjin", email = "leehj0110@kakao.com"}
]
readme = "README.md"
license = {text = "MIT"}
keywords = ["resume", "extract", "parsing", "ai", "langextract"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.10"
dependencies = [
    "langextract",
    "requests>=2.28.0",
    "beautifulsoup4>=4.11.0",
    "lxml>=4.9.0",
    "pypdf>=4.0.0",
    "python-docx>=0.8.11",
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0",
    "validators>=0.20.0",
    "email-validator>=2.3.0",
]


[project.urls]
Homepage = "https://github.com/hyunjin/resume-extract-py"
Repository = "https://github.com/hyunjin/resume-extract-py"
Issues = "https://github.com/hyunjin/resume-extract-py/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/resume_extract"]

[tool.hatch.version]
path = "src/resume_extract/__init__.py"

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0", 
    "pytest-asyncio>=0.21.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "twine>=4.0.0",
    "build>=0.10.0"
]

[tool.black]
line-length = 88
target-version = ['py310']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
